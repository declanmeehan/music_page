<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>keyboard instruments</title>
</head>
<body>
  <div id="background-container">
     <img src="./images/background_img.jpg" class="img-fluid" id="background-image" alt="background"/>
    <div class="keys" id="key-container">
      <div id="keys_row_1" class="row justify-content-between" >
        
        <div class="col-lg-1 align-self-center">
          <div data-key="65" class="key"></div>
            <kbd><img src="./images/kick_img.png"/ id="kick" class="img-fluid center-block"/>
              <div class="key_text text-center"> Kick <p>A</p></div>
            </kbd>
          </div>

        <div class="col-lg-1 align-self-center">
          <div data-key="83" class="key "></div>
            <kbd>Tom1 <p>S</p></kbd>
        </div>

        <div class="col-lg-1 align-self-center">
          <div data-key="68" class="key "></div>
            <kbd>Tom 2 <p>D</p></kbd>
        </div>

        <div class="col-lg-1 align-self-center">
        <div data-key="70" class="key "></div>
            <kbd>Tom 3 <p>F</p></kbd> 
        </div>

         <div class="col-lg-1 align-self-center">
            <div data-key="71" class="key "></div>
              <kbd>Snare <p>G</p></kbd>

        </div>

         <div class="col-lg-1 align-self-center">
            <div data-key="72" class="key "></div>
              <kbd>Closed Hi-hat <p>H</p></kbd>
        </div>

          <div class="col-lg-1 align-self-center">
            <div data-key="74" class="key "></div>
              <kbd>Open Hi-hat <p>J</p></kbd>
          </div>

          <div class="col-lg-1 align-self-center">
            <div data-key="75" class="key "></div>
              <kbd>Crash <p>K</p></kbd>
          </div>

          <div class="col-lg-1 align-self-center">
            <div data-key="76" class="key "></div>
              <kbd>SFX <p>L</p></kbd>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<audio data-key="65" src="./sounds/Kicks/Hard_kick_1.WAV"> </audio>
<audio data-key="83" src="./sounds/Toms/N-Tom1.WAV"> </audio>
<audio data-key="68" src="./sounds/Toms/SyhTom01.WAV"> </audio>
<audio data-key="70" src="./sounds/Toms/SynthTom01.WAV"> </audio>
<audio data-key="71" src="./sounds/Snares/Snare_1.WAV"> </audio>
<audio data-key="72" src="./sounds/Hihats/Hihat_10_closed.WAV"> </audio>
<audio data-key="74" src="./sounds/Hihats/Hihat_open_1.WAV"> </audio>
<audio data-key="75" src="./sounds/Crash/Crash_1.WAV"> </audio>
<audio data-key="76" src="./sounds/Rise and Falls/Rise_FX5.WAV"> </audio>


<script type="text/javascript" src="./main.js">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</script>
</body>
</html>
